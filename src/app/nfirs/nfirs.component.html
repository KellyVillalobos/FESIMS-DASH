<mat-card class="mt-4 mx-4" style="height: 1000px;">

  <h2 class="open-sans">Incidents</h2>

  <div class="row" id="incidentTable">
    <mat-table [dataSource]="incidents" class="tagged-table table">
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.date}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="incidentNbr">
        <mat-header-cell *matHeaderCellDef > Incident Number </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.incidentNbr}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="exposure">
        <mat-header-cell *matHeaderCellDef> Exposure </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.exposure}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.status}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="exptLast">
        <mat-header-cell *matHeaderCellDef> Exported Last </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.exptLast}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="streetHwy">
        <mat-header-cell *matHeaderCellDef> Street/Hwy </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.streetHwy}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef> Duration </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.duration}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="getDisplayedColumns(); sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: getDisplayedColumns()" mat-ripple class="element-row" id="table-row-radius"></mat-row>
    </mat-table>
  </div>

</mat-card>
